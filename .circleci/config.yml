version: 2.1

jobs:
  Test-Code-Quality:
    docker:
      - image: cimg/python:3.7.7
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "Pipfile.lock" }}
      - run: pipenv install
      - run: pipenv run pre-commit run --all-files
      - save_cache:
          paths:
            - ~/.cache
          key: dependencies-{{ checksum "Pipfile.lock" }}
      - persist_to_workspace:
          root: flaskCircleciDemo


  Build-And-Push-Image:
    docker:
      - image: cimg/python:3.7.7
    steps:
#      - checkout
      - attach_workspace:
          at: /home/circleci/project/flaskCircleciDemo
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: build and push
          command: |
            docker build -t $DOCKER_LOGIN/circleci-demo:latest .
            echo $DOCKER_PWD | docker login -u $DOCKER_LOGIN --password-stdin
            docker push $DOCKER_LOGIN/circleci-demo:latest

workflows:
  Build-and-Test:
    jobs:
      - Test-Code-Quality
      - Build-And-Push-Image:
          requires:
            - Test-Code-Quality